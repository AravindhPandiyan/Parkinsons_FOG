name: Check Execution.

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  execute_python:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python Dependencies
      run: pip install -r requirements.txt

    - name: Execute api_main.py with a timeout of 2 minutes
      run: timeout 2m python api_main.py &

    - name: Execute streamlit_main.py with a timeout of 2 minutes
      run: timeout 2m python streamlit_main.py &

    - name: Execute Scripts api_main.py and streamlit_main.py in Parallel
      run: wait

    - name: Stop streamlit_main.py
      run: pkill -f "python streamlit_main.py"

    - name: Stop api_main.py
      run: pkill -f "python api_main.py"